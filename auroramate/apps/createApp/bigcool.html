<html lang="en"><head>
<title>ACE in Action</title>
<style type="text/css" media="screen">
    #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
</style>
</head>
<body>

<div id="editor">def testApp(ev):
  Win("Test App", "it works!", 200, 200) # Press alt to register the app
registerApp(
  App(
    "test",
    "default.jpg",
    testApp
  )
)
# you can also use esc to run the code normally</div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" integrity="sha512-GZ1RIgZaSc8rnco/8CXfRdCpDxRCphenIiZ2ztLy3XQfCbQUSCuk8IudvNHxkRA3oUg6q0qejgN/qqyG1duv5Q==" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.9.1/brython.js" integrity="sha512-bF2SeYie9u0aV7LMuK2lWGVKgakWUjZrsTSP/8RQn1xSjIJO87QQbqfK7al5JKNnIhgR6DY10qiRnFb1OeqQ2Q==" crossorigin="anonymous"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/python");
    editor.setTheme("ace/theme/twilight")
    document.onkeydown = (e) => {
      if(e.keyCode == 27){
        window.parent.registerCustomApp(editor.getValue());
      } else if (e.keyCode == 18){
        window.parent.execPy(editor.getValue());
      }
    }
</script>


</body></html>
